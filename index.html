    <script>
        // Cake Data
        const cakes = [
            {

            },
            {
                id: 5,
                name: "تشيز كيك الفانيليا",
                description: "تشيز كيك فانيليا كلاسيكي مع قشرة بسكويت",
                price: 23,
                image: "https://images.unsplash.com/photo-1533134242443-d4fd215305ad?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 6,
                name: "تشيز كيك المانجو",
                description: "تشيز كيك مع طبقة مانجو استوائية",
                price: 26,
                image: "https://images.unsplash.com/photo-1562440499-64c9a111f713?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            }
        ];

        // State Management
        let state = {
            cart: [],
            favorites: []

        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const cakesGrid = document.getElementById('cakesGrid');
        const cartItems = document.getElementById('cartItems');
        const favoritesList = document.getElementById('favoritesList');
        const subtotalEl = document.getElementById('subtotal');
        const taxEl = document.getElementById('tax');
        const totalEl = document.getElementById('total');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const homeBtn = document.getElementById('homeBtn');
        const cartBtn = document.getElementById('cartBtn');
        const favoritesBtn = document.getElementById('favoritesBtn');
        const homePage = document.getElementById('homePage');
        const cartPage = document.getElementById('cartPage');
        const favoritesPage = document.getElementById('favoritesPage');
        const navBtns = document.querySelectorAll('.nav-btn');

        // Initialize the app
        function init() {
            // Load state from localStorage
            loadState();
            
            // Render cakes
            renderCakes();
            
            // Render cart
            renderCart();
            
            // Render favorites
            renderFavorites();
            
            // Add event listeners
            setupEventListeners();
            
            // Hide loading screen after 1.5 seconds
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 1500);
        }

        // Load state from localStorage
        function loadState() {
            const savedState = localStorage.getItem('drCheeseCakeState');
            if (savedState) {
                state = JSON.parse(savedState);
            }
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('drCheeseCakeState', JSON.stringify(state));
        }

        // Render cakes
        function renderCakes() {
            cakesGrid.innerHTML = '';
            
            cakes.forEach(cake => {
                const isFavorite = state.favorites.some(fav => fav.id === cake.id);
                
                const cakeCard = document.createElement('div');
                cakeCard.className = 'cake-card';
                cakeCard.innerHTML = `
                    <img src="${cake.image}" alt="${cake.name}" class="cake-image">
                    <div class="cake-details">
                        <div class="cake-name">${cake.name}</div>
                        <div class="cake-description">${cake.description}</div>
                        <div class="cake-price">${cake.price} ر.س</div>
                        <div class="cake-actions">
                            <button class="add-to-cart" data-id="${cake.id}">أضِف إلى السلة</button>
                            <button class="favorite-btn ${isFavorite ? 'favorite' : ''}" data-id="${cake.id}">${isFavorite ? '❤️' : '🤍'}</button>
                        </div>
                    </div>
                `;
                
                cakesGrid.appendChild(cakeCard);
            });
        }

        // Render cart
        function renderCart() {
            cartItems.innerHTML = '';
            
            if (state.cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-state">السلة فارغة</div>';
                subtotalEl.textContent = '0 ر.س';
                taxEl.textContent = '0 ر.س';
                totalEl.textContent = '0 ر.س';
                return;
            }
            
            let subtotal = 0;
            
            state.cart.forEach(item => {
                const cake = cakes.find(c => c.id === item.id);
                subtotal += cake.price * item.quantity;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${cake.name}</div>
                        <div class="cart-item-price">${cake.price} ر.س</div>

                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn plus" data-id="${cake.id}">+</button>
                        </div>
                    </div>
                `;
                
                cartItems.appendChild(cartItem);
            });
            
            const tax = subtotal * 0.15;
            const total = subtotal + tax;
            
            subtotalEl.textContent = `${subtotal} ر.س`;
            taxEl.textContent = `${tax.toFixed(2)} ر.س`;
            totalEl.textContent = `${total.toFixed(2)} ر.س`;
        }

        // Render favorites
        function renderFavorites() {
            favoritesList.innerHTML = '';
            
            if (state.favorites.length === 0) {
                favoritesList.innerHTML = '<div class="empty-state">لا توجد عناصر في المفضلة</div>';
                return;
            }
            
            state.favorites.forEach(fav => {
                const cake = cakes.find(c => c.id === fav.id);
                
                const favoriteItem = document.createElement('div');
                favoriteItem.className = 'cake-card';
                favoriteItem.innerHTML = `
                    <img src="${cake.image}" alt="${cake.name}" class="cake-image">
                    <div class="cake-details">
                        <div class="cake-name">${cake.name}</div>
                        <div class="cake-description">${cake.description}</div>
                        <div class="cake-price">${cake.price} ر.س</div>
                        <div class="cake-actions">
                            <button class="add-to-cart" data-id="${cake.id}">أضِف إلى السلة</button>
                            <button class="favorite-btn favorite" data-id="${cake.id}">❤️</button>
                        </div>
                    </div>
                `;
                
                favoritesList.appendChild(favoriteItem);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Navigation buttons
            navBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Ripple effect
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple';
                    this.appendChild(ripple);
                    
                    const x = e.clientX - this.getBoundingClientRect().left;
                    const y = e.clientY - this.getBoundingClientRect().top;
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                    
                    // Switch page
                    const pageId = this.getAttribute('data-page');
                    switchPage(pageId);
                    
                    // Update active button
                    navBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Add to cart buttons (delegated)
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('add-to-cart')) {
                    const cakeId = parseInt(e.target.getAttribute('data-id'));
                    addToCart(cakeId);
                }
            });
            
            // Favorite buttons (delegated)
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('favorite-btn')) {
                    const cakeId = parseInt(e.target.getAttribute('data-id'));
                    toggleFavorite(cakeId);
                    e.target.innerHTML = state.favorites.some(fav => fav.id === cakeId) ? '❤️' : '🤍';
                    e.target.classList.toggle('favorite');
                }
            });
            
            // Cart quantity controls (delegated)
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('quantity-btn')) {
                    const cakeId = parseInt(e.target.getAttribute('data-id'));
                    const isPlus = e.target.classList.contains('plus');
                    updateCartQuantity(cakeId, isPlus);
                }
                
                if (e.target.classList.contains('remove-item')) {
                    const cakeId = parseInt(e.target.getAttribute('data-id'));
                    removeFromCart(cakeId);
                }
            });
            
            // Checkout button
            checkoutBtn.addEventListener('click', checkout);
        }

        // Switch between pages
        function switchPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            document.getElementById(pageId).classList.add('active');
        }

        // Add to cart
        function addToCart(cakeId) {
            const existingItem = state.cart.find(item => item.id === cakeId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                state.cart.push({ id: cakeId, quantity: 1 });
            }
            
            saveState();
            renderCart();
        }

        // Update cart quantity
        function updateCartQuantity(cakeId, isPlus) {
            const item = state.cart.find(item => item.id === cakeId);
            
            if (item) {
                if (isPlus) {
                    item.quantity += 1;
                } else {
                    if (item.quantity > 1) {
                        item.quantity -= 1;
                    } else {
                        removeFromCart(cakeId);
                        return;
                    }
                }
                
                saveState();
                renderCart();
            }
        }

        // Remove from cart
        function removeFromCart(cakeId) {
            state.cart = state.cart.filter(item => item.id !== cakeId);
            saveState();
            renderCart();
        }

        // Toggle favorite
        function toggleFavorite(cakeId) {
            const existingIndex = state.favorites.findIndex(fav => fav.id === cakeId);
            
            if (existingIndex >= 0) {
                state.favorites.splice(existingIndex, 1);
            } else {
                state.favorites.push({ id: cakeId });
            }
            
            saveState();
        }

        // Checkout
        function checkout() {
            if (state.cart.length === 0) return;
            
            let message = 'مرحباً، أريد طلب التالي:\n\n';
            
            state.cart.forEach(item => {
                const cake = cakes.find(c => c.id === item.id);
                message += `- ${cake.name} (${item.quantity} × ${cake.price} ر.س)\n`;
            });
            
            const subtotal = state.cart.reduce((sum, item) => {
                const cake = cakes.find(c => c.id === item.id);
                return sum + (cake.price * item.quantity);
            }, 0);
            
            const tax = subtotal * 0.15;
            const total = subtotal + tax;
            
            message += `\nالمجموع الفرعي: ${subtotal} ر.س\n`;
            message += `الضريبة (15%): ${tax.toFixed(2)} ر.س\n`;
            message += `الإجمالي: ${total.toFixed(2)} ر.س`;
            
            const phoneNumber = '+963959957227';
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
